<div>
  <div>
    <label for="">First Name</label>
    <input type="text" [(ngModel)]="employee.firstName" />
  </div>
  <div>
    <label for="">Last Name</label>
    <input type="text" [(ngModel)]="employee.lastName" />
  </div>
  <div>
    <label for="">Date of Birth</label>
    <input type="text" [(ngModel)]="employee.dateOfBirth" />
  </div>
  <div>
    <button (click)="save()" type="submit">Save</button>
  </div>
</div>
<hr />

<app-personal-list [employeesList]="employeesMainClass" />
