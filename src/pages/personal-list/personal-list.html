<table>
  <thead>
    <tr>
      <th># |</th>
      <th>First Name |</th>
      <th>Last Name |</th>
      <th>Birth Day</th>
    </tr>
  </thead>
  <tbody>
    @for (item of employeesList; track $index) {
    <tr>
      <td>{{ $index + 1 }}</td>
      <td>{{ item.firstName }}</td>
      <td>{{ item.lastName }}</td>
      <td>{{ item.dateOfBirth }}</td>
    </tr>
    }
  </tbody>
</table>
